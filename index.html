<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="myAngularApp" ng-controller="MainCtrl">
    <ul ng-repeat="post in posts | orderBy: '-votes'">
      <li>
        <span ng-click="voteUp(post)">(click to vote)</span>
        <strong>{{ post.title }}</strong> {{ post.votes }} votes
      </li>
    </ul>
    <form ng-submit="addPost()">
      <input type="text"></input>
      <button type="submit">Post</button>
    </form>
  </body>
</html>
