<!doctype html>
<html>
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="myAngularApp" ng-controller="MainCtrl">
    <ul ng-repeat="post in posts | orderBy: '-votes'">
      <li><strong>{{ post.title }}</strong> {{ post.votes }} votes</li>
    </ul>
  </body>
</html>
