<ul ng-repeat="post in mainCtrl.posts | orderBy: 'id'">
  <li>
    <span ng-click="mainCtrl.voteUp(post)">(click to vote)</span>
    <strong>{{ post.title }}</strong> {{ post.votes }} votes
  </li>
</ul>
<form ng-submit="mainCtrl.addPost()">
  <input type="text" ng-model="mainCtrl.title"></input>
  <button type="submit">Post</button>
</form>
